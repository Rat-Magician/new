<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>Новости этого дня:</h1>

    <div class="notification">
        <img src="./images/icon.svg" alt="" class="notification__icon">

        <img src="./images/arrow.svg" alt="" class="arrow-icon">

        <span class="close">×</span> 

        <h4 class="notification__title">Солнечно</h4>

        <p class="notification__description">
            Сегодня отличное время выйти на улицу и погулять
        </p>
    </div>        

    <div class="notification">
        <img src="./images/rocket-1.svg" alt="" class="notification__icon">

        <img src="./images/arrow.svg" alt="" class="arrow-icon">

        <span class="close">×</span> 

        <h4 class="notification__title">Поехали!</h4>

        <p class="notification__description">
             Сегодня был совершен первый запуск туристической ракеты на Марс
        </p>
    </div>

    <div class="notification">     

        <span class="close">×</span> 

        <img src="./images/arrow.svg" alt="" class="arrow-icon">

        <img src="./images/icecream.svg" alt="" class="notification__icon">

        <h4 class="notification__title">Скидки 50% на мороженное в "Космос"!</h4>
        
        <p class="notification__description">Приходи, и получи наслаждение!</p>           
    </div>
</body>
</html>
